{% extends 'vd_base.html' %}

{% block content %}

<div class="container">

    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">

            </div>
            <h3 class="alert alert-info rounded-pill" style="text-align:center">Change
                Account Details</h3>
            <form action="/vendors/account_details" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                {% if success_message %}
                <div class="alert alert-success" role="alert">
                    {{success_message}}
                </div>
                {% endif %}

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{details.email}}"
                        class="form-control-sm form-control" placeholder="Please use chula account for signup"
                        pattern=".+@.+\.chula\.ac\.th" title="Please enter a valid Chula email address
                        (example@chula.ac.th)">
                </div>

                <!-- store_name -->
                <div class="form-group">
                    <label for="">Store Name</label>
                    <input required type="text" name="storename" id="" value="{{details.store_name}}" class="form-control
                        form-control-sm" placeholder="">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">First Name</label>
                        <input required type="text" name="firstname" id="" value="{{details.contact_person_first_name}}" class="form-control form-control-sm" placeholder="">
                    </div>
                
                    <div class="form-group col-md-6">
                        <label for="">Last Name</label>
                        <input required type="text" name="lastname" id="" value="{{details.contact_person_last_name}}" class="form-control form-control-sm">
                    </div>
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input required type="text" name="phone" id="" class="form-control form-control-sm"
                        value="{{details.phone}}" placeholder="0xxxxxxxxx (only numbers)" pattern="\d{10}" title="Please recheck your phone number, it should be 10
                        digits">
                </div>

                <!-- address -->
                <div class="form-group">
                    <label for="">Address</label>
                    <input required type="text" name="address" id="" class="form-control form-control-sm"
                        value="{{details.address}}">
                </div>

                <!-- operation time -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">Opening Time</label>
                        <input required type="text" name="opentime" pattern="\d{1,2}:\d{1,2}" title="Please check your time format"
                        size="8" id="id_open_hour" value="{{details.open_hour}}" class="form-control form-control-sm" placeholder="Time Format (HH:MM)">
                    </div>
                
                    <div class="form-group col-md-6">
                        <label for="">Closing Time</label>
                        <input required type="text" name="closetime" pattern="\d{1,2}:\d{1,2}" title="Please check your time format"
                        size="8" id="id_close_hour" value="{{details.to_hour}}" class="form-control form-control-sm" placeholder="Time Format (HH:MM)">
                </div>

                <!--Submit button-->
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Submit
                    Changes</button>

                <!-- for resolve the overlap box and button -->
                <div class="form-group" style="margin-top:-20px"><br></div>
            </div>
        </div>
    </div>

    {% endblock %}
