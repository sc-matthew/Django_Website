{% extends 'landing_base.html' %}

{% block content %}

<div class="container mt-4">

    <div class="p-3 m-3">


        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            </div>
            <h3 class="alert alert-info rounded-pill" style="text-align:center">Create
                an Account</h3>
            <form action="signup" method="POST" enctype="multipart/form-data">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}"
                        class="form-control-sm form-control" placeholder="Please use chula account for signup"
                        pattern=".+@.+\.chula\.ac\.th" title="Please enter a valid Chula email address
                        (example@chula.ac.th)">
                </div>
            
                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" class="form-control form-control-sm">
                </div>


                <!-- store_name -->
                <div class="form-group">
                    <label for="">Store Name</label>
                    <input required type="text" name="storename" id="" value="{{values.store_name}}" class="form-control
                        form-control-sm" placeholder="">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">First Name</label>
                        <input required type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="">
                    </div>
                
                    <div class="form-group col-md-6">
                        <label for="">Last Name</label>
                        <input required type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm">
                    </div>
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input required type="text" name="phone" id="" class="form-control form-control-sm"
                        value="{{values.phone}}" placeholder="0xxxxxxxxx (only numbers)" pattern="\d{10}" title="Please recheck your phone number, it should be 10
                        digits">
                </div>

                <!-- address -->
                <div class="form-group">
                    <label for="">Address</label>
                    <input required type="text" name="address" id="" class="form-control form-control-sm"
                        value="{{values.address}}" title="Please recheck your phone number, it should be 10
                        digits">
                </div>

                <!-- store picture -->
                <div class="form-group">
                    <label for="">Store Picture</label>
                    <input required type="file" name="store_picture" id="" class="form-control-file form-control-sm">
                </div>

                <!-- qrcode picture -->
                <div class="form-group">
                    <label for="">QRCode Picture</label>
                    <input required type="file" name="qrcode_picture" id="" class="form-control-file form-control-sm">
                </div>

                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Create
                    an account</button>

                <div class="form-group">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
