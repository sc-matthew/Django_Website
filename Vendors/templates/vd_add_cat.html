{% extends 'landing_base.html' %}

{% block content %}

<div id="content" class="card" style="border:none">   
    <div class="card-body" id="content-main">
        <h1 class="card-title" style="margin-bottom: 30px;">Add Category</h1>

        <form action="/vendors/add_products/add_category" method="post">
            {% csrf_token %}
            <div>
                <div class="form-row field-name">
                    <div>
                        <label class="required" for="id_name">Name:</label>
                        <input type="text" name="name" value="" class="vTextField" maxlength="50" required="" id="id_name">
                        <input type="submit" value="Save" class="default" name="_save">
                    </div>
                </div>
            </div>
        </form>

    </div>
    <br class="clear">
</div>

{% endblock %}
