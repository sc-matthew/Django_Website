<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
      />

    <title>PMN Shopping | World Best E-Commerce</title>

    <link
      rel="icon"
      href="https://github.com/sc-matthew/Django_Website/raw/main/Buyers/icon/logo_website.png"
      type="image/x-icon"
      />

    <style>
      nav {
        background-color: rgb(137, 200, 221);
      }
      .one-edge-shadow {
        box-shadow: 0 8px 2px -5px rgb(246, 245, 245);
      }
      /* .display-8{
    font-weight: 200;
    font-size: 30px;
    font-colour: $teal-200
  } */
    </style>
  </head>

  <body>
    <!-- navbar -->

    <nav
      class="one-edge-shadow navbar navbar-light sticky-top navbar
      navbar-expand-lg text-white">
      <a class="navbar-brand ms-3 text-dark" href="/">
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous"
          />

        <img
          src="https://github.com/sc-matthew/Django_Website/raw/main/Buyers/icon/logo_website.png"
          style="width:50px;height:50px,color:text-light;margin-right:15px;"
          />PMN FigureStore</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        </ul>
      </div>
    </nav>
    <!---->
    {% block content %}
    <div id="carouselExampleIndicators" class="carousel slide"
      data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0"
          class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100"
            src="https://github.com/sc-matthew/Django_Website/raw/main/Buyers/Banner/Main_1.png"
            alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"
            src="https://github.com/sc-matthew/Django_Website/raw/main/Buyers/Banner/Main_2.webp"
            alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"
            src="https://github.com/sc-matthew/Django_Website/raw/main/Buyers/Banner/Main_3.webp"
            alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators"
        role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators"
        role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div style="display: flex; justify-content: center; margin-top:50px;">
      <button onclick="location.href = '/buyers/';" type="button" class="btn btn-primary" style="width: 500px; height: 65px;margin-right: 80px; font-size: 20pt"><em>Customers</em></button>
      <button onclick="location.href = '/vendors/';"type="button" class="btn btn-primary" style="width: 500px; height: 65px;margin-left: 80px;font-size: 20pt"><em>Vendors</em></button>

</div>
    
    
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>
</html>
